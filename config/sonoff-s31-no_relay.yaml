# Notes about device here
substitutions:
  name: "plug-s31"
  friendly_name: "Plug-S31"
  device_description: "Sonoff S31 Power Monitor"
  hardware_info: "Sonoff S31 ESP8266 1M CSE7766"
#### The Project information is required for adoption to work in the Dashboard. ####
  project_name: "SBInovations.Sonoff_S31"
  project_version: "0.0.1"

# This should point to the public location of this yaml file.
dashboard_import:
  package_import_url: github://bnevets27/ESPHome-Projects/config/sonoff-s31-no_relay.yaml@main
  import_full_config: true

esphome:
  name: "${name}"
  friendly_name: "${friendly_name}"
  comment: "${device_description}"
  name_add_mac_suffix: true
  project:
    name: "${project_name}"
    version: "${project_version}"
### Device Sepcific ###
esp8266:
  board: esp01_1m
  early_pin_init: false  # Prevent the physical relay flipping on reboot.
  
logger:
  baud_rate: 0 # (UART logging disabled due to cse7766 power mon chip)
api:
ota:
  platform: esphome
captive_portal:

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
#  domain: !secret wifi_mydomain   
  ap:
    password: !secret ap_password

web_server:

time:
  - platform: sntp
    id: time_sntp
    timezone: "America/Toronto"

debug:
  # update_interval: 10min # default 60 seconds

uart:
  rx_pin: RX
  baud_rate: 4800
  parity: EVEN

switch:
  - platform: gpio
    name: Relay
    pin: GPIO12
    id: relay
    restore_mode: RESTORE_DEFAULT_ON

status_led:
  pin:
    number: GPIO13
    inverted: True   

binary_sensor:
  ## Generic ##    
  - platform: status
    name: Online Status
    id: ink_ha_connected
    entity_category: "diagnostic"
  ## Device Specific ##  
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: Button
    on_press:
      - switch.toggle: relay
    on_click:
      min_length: 15s
      max_length: 60s
      then:
        button.press: factory_reset_all

sensor:
  ## Generic ##    
  - platform: uptime
    name: Uptime
    id: sys_uptime
    update_interval: 60s
    entity_category: "diagnostic"

  - platform: wifi_signal
    name: Signal
    id: wifi_signal_db
    update_interval: 60s
    entity_category: "diagnostic"
    ## Device Specific ##
  - platform: cse7766
    current:
      name: Amps
      unit_of_measurement: A      
      accuracy_decimals: 2
      filters:
        - throttle_average: 10s         
    voltage:
      name: Voltage
      unit_of_measurement: V      
      accuracy_decimals: 1
      filters:
        - throttle_average: 10s         
    power:
      name: Watts
      accuracy_decimals: 0   
      id: plug_power
      filters:
        - throttle_average: 10s         
  - platform: total_daily_energy
    name: Daily Energy
    power_id: plug_power
    filters:
      - multiply: 0.001 ## convert Wh to kWh
    unit_of_measurement: kWh

text_sensor:
  - platform: template
    name: "Hardware Info"
    entity_category: diagnostic
    update_interval: 24h
    lambda: return {"$hardware_info"};
  - platform: version
    name: "ESPHome Version"
  - platform: wifi_info
    ip_address:
      name: "ESP IP Adress"
      icon: mdi:ip-network-outline
    mac_address:
      name: "ESP MAC Adress"
      icon: mdi:network-outline
    ssid:
      name: "AP SSID"
      icon: mdi:access-point
    bssid:
      name: "AP MAC Address"
      icon: mdi:access-point

button:
  - platform: restart
    name: "Reboot"
    icon: mdi:power-cycle
    entity_category: diagnostic
  - platform: safe_mode
    name: "Safe Mode"
    entity_category: diagnostic
  - platform: factory_reset
    name: "Factory Reset - Wipe All"
    disabled_by_default: true
    id: factory_reset_all
    icon: mdi:delete-forever
    entity_category: diagnostic
